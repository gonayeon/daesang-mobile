<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/mobile-default-layout.html}"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="#{page.title.mobile.vpnOpenFailUnknown}">[DAESANG SSL VPN] MOBILE VPN OPEN FAIL(UNKNOWN)</title>

    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/mobile/vpn/vpn-connect.css}">
    </th:block>

    <th:block layout:fragment="script">
        <script>
            const pageName = "MOBILE_VPN-OPEN-FAIL-UNKNOWN";
        </script>
    </th:block>
</head>
<body>
<div class="m-contents-section inner" layout:fragment="contents-section" id="m_vpn-connect">
    <div>
        <div id="m_vpn-connect_unknown">
            <img src="/images/mobile/m_vpn-connect-fail.png" alt="x마크">
            <h2 th:text="#{mobile.vpn-open.fail.unknown.title}">
                VPN 접속 실패
            </h2>
            <div class="m_vpn-connect_guide_box">
                <h3 th:text="#{mobile.vpn-open.fail.unknown.guide.problem}" class="subC">
                    알 수 없는 문제로 VPN 접속에 실패했습니다.
                </h3>
                <p th:utext="#{mobile.vpn-open.fail.unknown.guide.retry}" class="subC">
                    처음으로 돌아가 다시 시도해 주세요.<br>해당 문제가 반복된다면 VPN 관리자에게 연락 주십시오.
                </p>
            </div>
            <form th:action="@{/authenticate/two-factor/log-out}" th:method="post">
                <button type="submit" class="primary_button" th:text="#{mobile.vpn-open.fail.unknown.button}">
                    처음으로
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
