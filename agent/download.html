<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/mobile-default-layout.html}"

    <th:block layout:fragment="css">

            const pageName = "MOBILE_VPN-AGENT-DOWNLOAD";

    </th:block>
</head>

        <div>
            <div id="m_vpn_agent_download_contents">
                <div id="vpn_agent_icon_wrap">
                    <img src="/images/mobile/app_upgrade.png" alt="앱업그레이드모양">

                <p th:utext="#{mobile.agent.download.guideMessage.clickButton}">

                </a>

                <a th:if="${#strings.trim(osCode) == 'A'}" id="m_vpn_agent_download_button_android" class="primary_button" href="/api/files/ANDROID">
