<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="fragments/mobile-config :: mobileConfigFragment"/>

    <body>
        <header class="inner" th:replace="fragments/mobile-header :: mobileHeaderFragment" id="mobile-header"></header>

        <section>
            <div class="m-contents-section inner" layout:fragment="contents-section"></div>
            <div class="background_logo"></div>
        </section>

        <div id="side_dim" th:replace="fragments/mobile-sidebar :: mobileSidebarFragment"></div>

        <div id="m_modal_show"></div>

        <div class="nested-layer" id="nested-layer"></div>

        <div class="mobileModal" id="m_modal_prevent_landscape-mode">
            <div>
                <div>
                    <div id="m_modal_prevent_landscape-mode_contents">
                        <svg xmlns="http://www.w3.org/2000/svg" height="2.5em" viewBox="0 0 512 512" style="fill:rgb(255,255,255);"><path d="M105.1 202.6c7.7-21.8 20.2-42.3 37.8-59.8c62.5-62.5 163.8-62.5 226.3 0L386.3 160H336c-17.7 0-32 14.3-32 32s14.3 32 32 32H463.5c0 0 0 0 0 0h.4c17.7 0 32-14.3 32-32V64c0-17.7-14.3-32-32-32s-32 14.3-32 32v51.2L414.4 97.6c-87.5-87.5-229.3-87.5-316.8 0C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5zM39 289.3c-5 1.5-9.8 4.2-13.7 8.2c-4 4-6.7 8.8-8.1 14c-.3 1.2-.6 2.5-.8 3.8c-.3 1.7-.4 3.4-.4 5.1V448c0 17.7 14.3 32 32 32s32-14.3 32-32V396.9l17.6 17.5 0 0c87.5 87.4 229.3 87.4 316.7 0c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.5 62.5-163.8 62.5-226.3 0l-.1-.1L125.6 352H176c17.7 0 32-14.3 32-32s-14.3-32-32-32H48.4c-1.6 0-3.2 .1-4.8 .3s-3.1 .5-4.6 1z"/></svg>
                        <p th:utext="#{mobile.modal.preventLandscapeMode.message}">현재는 가로모드를 지원하고 있지 않습니다.<br>계속 이용하시려면 모바일을 세로로 돌려주세요!</p>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
